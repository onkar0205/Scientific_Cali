<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
    <link rel="stylesheet" href="/main.css">
</head>

<body>
    <header class="header">
        <h1>Scientific calci</h1>
    </header>

    <div class="container-fluid">
        <div class="row box justify-content-around">
            <div class="col-md-4 butbox" style="background-color:rgb(175, 179, 177); padding: 0;">
                <div class="display"> </div>
                <table>
                    <tr>
                        <td><input type="button" class="calbutton" value="sin"></td>
                        <td><input type="button" class="calbutton" value="cos"></td>
                        <td><input type="button" class="calbutton" value="tan"></td>
                        <td><input type="button" class="calbutton" value="log"></td>
                        <td><input type="button" class="calbutton" value="ln"></td>
                        <td colspan="2"><input type="button" class="calbutton" value="C"></td>
                    </tr>
                    <tr>
                        <td><input type="button" class="calbutton" value="7"></td>
                        <td><input type="button" class="calbutton" value="8"></td>
                        <td><input type="button" class="calbutton" value="9"></td>
                        <td><input type="button" class="calbutton" value="x!"></td>
                        <td><input type="button" class="calbutton" value="^"></td>
                        <td><input type="button" class="calbutton" value="&radic;"></td>
                    </tr>
                    <tr>
                        <td><input type="button" class="calbutton" value="4"></td>
                        <td><input type="button" class="calbutton" value="5"></td>
                        <td><input type="button" class="calbutton" value="6"></td>
                        <td><input type="button" class="calbutton" value="/"></td>
                        <td><input type="button" class="calbutton" value="*"></td>
                        <td><input type="button" class="calbutton" value="%"></td>

                    </tr>
                    <tr>
                        <td><input type="button" class="calbutton" value="1"></td>
                        <td><input type="button" class="calbutton" value="2"></td>
                        <td><input type="button" class="calbutton" value="3"></td>
                        <td><input type="button" class="calbutton" value="+"></td>
                        <td><input type="button" class="calbutton" value="-"></td>
                        <td colspan="2"><input type="button" class="calbutton" value="&#8592;"></td>

                    </tr>
                    <tr>
                        <td colspan="2"><input type="button" class="calbutton" value="0"></td>
                        <td><input type="button" class="calbutton" value="."></td>
                        <td><input type="button" class="calbutton" value="("></td>
                        <td><input type="button" class="calbutton" value=")"></td>
                        <td colspan="2"><input type="button" class="calbutton" value="="></td>
                    </tr>

                </table>
            </div>

        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
